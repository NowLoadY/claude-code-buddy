</head>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval;
        let countdown = 5;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const conversation = document.getElementById('conversation');
        const timerDisplay = document.getElementById('timer');

        function updateStatus(text, className) {
            status.textContent = text;
            status.className = `status ${className}`;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-label">${role === 'user' ? 'ğŸ‘¤ ä½ ' : 'ğŸ¤– Claude'}</div>
                <div>${text}</div>
            `;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = 'ğŸ”´ éŒ„éŸ³ä¸­...';
                updateStatus('æ­£åœ¨éŒ„éŸ³... è«‹èªªè©±', 'recording');

                // å€’æ•¸è¨ˆæ™‚
                countdown = 5;
                timerDisplay.textContent = countdown;
                timerDisplay.classList.add('active');

                timerInterval = setInterval(() => {
                    countdown--;
                    timerDisplay.textContent = countdown;
                    if (countdown <= 0) {
                        stopRecording();
                    }
                }, 1000);

            } catch (err) {
                updateStatus('ç„¡æ³•è¨ªå•éº¥å…‹é¢¨ï¼š' + err.message, 'idle');
                alert('è«‹å…è¨±ç€è¦½å™¨è¨ªå•éº¥å…‹é¢¨');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                clearInterval(timerInterval);
                timerDisplay.classList.remove('active');
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'ğŸ¤ æŒ‰ä½èªªè©± (5 ç§’)';
                recordBtn.disabled = true;
            }
        }

        async function processAudio(audioBlob) {
            updateStatus('è™•ç†ä¸­... è½‰éŒ„èªéŸ³', 'processing');

            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            try {
                const response = await fetch('http://localhost:3002/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                addMessage('user', data.userText);
                addMessage('assistant', data.claudeResponse);

                updateStatus('æ’­æ”¾ Claude çš„å›æ‡‰...', 'playing');

                // æ’­æ”¾éŸ³é »
                const audio = new Audio('data:audio/mp3;base64,' + data.audioBase64);
                audio.onended = () => {
                    updateStatus('æº–å‚™å°±ç·’ - é»æ“ŠæŒ‰éˆ•ç¹¼çºŒå°è©±', 'idle');
                    recordBtn.disabled = false;
                };
                audio.play();

            } catch (err) {
                updateStatus('éŒ¯èª¤ï¼š' + err.message, 'idle');
                recordBtn.disabled = false;
            }
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            }
        });
    </script>
